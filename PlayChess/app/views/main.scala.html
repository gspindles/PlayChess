@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")" />

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.easyui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/easyloader.js")" type="text/javascript"></script>
    </head>
    <body class="container" style="min-width: 1150px;">

        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Play Chess</a>
                <ul class="nav">
                    <li><a href="#">Play vs Bot</a></li>
                    <li><a href="#">Play vs Player</a></li>
                    <li>
                        <button id="minib" class="btn btn-mini btn-success" type="button">Mini Board</button>
                    </li>
                </ul>
            </div>
        </div>

        @content
    </body>
</html>
