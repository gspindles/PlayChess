        // reflect a point over from [0][0] being upper left corner (client side)
        // to [0][0] being lower left corner (server side)
        function reflect(points) {
            if (points == 'undefined') {}
            for (p in points) {
                points[p].y = 7 - points[p].y;
            }
            return points;
        }

        // set the checker patterned background for the chessboard
        function setDefaultBackground() {
            $('#board > tbody > tr').each(function() {
                if($(this).index() % 2 === 0) {

                        $(this).children('td').each(function() {
                            if($(this).index() % 2 === 1) {

                            }
                            else {
                                if ($(this).index() < 8) {

                                }
                            }
                        });

                }
                else {
                    $(this).children('td').each(function() {
                        if($(this).index() % 2 === 0) {
                            if ($(this).index() < 8) {
                                $(this).addClass('bgGray');
                            }
                        }
                        else {
                            $(this).addClass('bgWhite');
                        }
                    });
                }
            });
        }


        // clean all the css class selectors
        function cleanseBackground() {
            $('.selected').each(function() {

            });
            $('.highlight').each(function() {

            });
            $('.over').each(function() {

            $('.drop').each(function() {

            });
            $('.drag').each(function() {
                $(this).removeAttr('draggable').removeClass('drag');
            });
            $('.droppable').each(function() {
                $(this).removeClass('droppable');
            });

        // highlight the tile that was clicked and send a get request for additional things to highlight
        var fromX, fromY, toX, toY;
        $(document).ready(function() {
            $('.tile').click(function() {
                if ($(this).hasClass('highlight') && !end) {
                    toX = $(this).parent().children().index($(this));
                    toY = 7 - $(this).parent().parent().children().index($(this).parent());
                    console.log('move: (' + toX + ', ' + toY + ')');

                    $.ajax({
                        type: "GET",
                        url: "/move?fromX=" + fromX + "&fromY=" + fromY + "&toX=" + toX + "&toY=" + toY,
                        dataType: "text"
                    }).done(function(result) {
                        gameStatus();
                        if (result == "false") {
                            flash("E", "inconsistent game states between server and client");
                        }

                        console.log(result);
                        if (result == "true") {
                            movePiece(fromX, fromY, toX, toY);
                            if (!end) {

                                else { aiParGetRequest(); }

                } else {

                    fromY = 7 - $(this).parent().parent().children().index($(this).parent());
                    console.log('select: (' + fromX + ', ' + fromY + ')');
                    $(this).addClass('selected');

                        //$(this).addClass('drag').attr('draggable', true);
                        $.ajax({
                            type: "GET",
                            url: "/click?x=" + fromX + "&y=" + fromY,
                            dataType: "json"
                        }).done(function(data) {
                            highlight(reflect(data));
                        });
                    }
                }
            });
        });


        // send a request to the server about game status
        var end = false;
        function gameStatus() {
            $.ajax({
                type: "GET",
                url: "/status",
                dataType: "text"
            }).done(function(data) {
                console.log("game status: " + data);
                switch(data) {
                    case "b":
                        flash("D", "The black team has won :(");
                        end = true;
                        break;
                    case "w":
                        flash("V", "Congratulations, you've won!!!");
                        end = true;
                        break;
                    case "n":
                    default:
                        break;
                }
            });
        }


        // function that takes in a list of points on the chess board and highlight them
        function highlight(points) {
            for (p in points) {
                $('#board > tbody > tr').each(function() {
                    if ($(this).index() == points[p].y) {
                        $(this).children().each(function() {
                            if($(this).index() == points[p].x) {
                                $(this).addClass('highlight').addClass('drop');
                            }
                        });
                    }
                });
            }
        }


        // move a piece from point (fromX, fromY) to point (toX, toY)
        function movePiece(fromX, fromY, toX, toY) {
            var from = "";
            var to = "";
            var color = false;
            $('#board > tbody > tr').each(function() {
                if ($(this).index() == 7 - fromY) {
                    $(this).children('td').each(function() {
                        if ($(this).index() == fromX) {
                            if ($(this).children('div').hasClass('black')) {
                                color = true;
                            } else {
                                color = false;
                            }
                            from = $(this).children('div').text();
                            console.log(from);
                            $(this).removeClass('piece').empty();
                        }
                    })
                }
            });
            $('#board > tbody > tr').each(function() {
                if ($(this).index() == 7 - toY) {
                    $(this).children('td').each(function() {
                        if ($(this).index() == toX) {
                            if ($(this).children().length > 0) {
                                // there is a piece there, we are capturing so add to discard
                                to = $(this).children('div').text();
                                console.log(to);
                                addToCaptureList(color, to);
                            }
                            $(this).addClass('piece');
                            if (color) {
                                $(this).empty().append(
                                    $('<div>')//.addClass('drag')
                                        .addClass('black')
                                        .append(from)
                                );
                            } else {
                                $(this).empty().append(
                                    $('<div>')//.addClass('drag')
                                        .addClass('white')
                                        .append(from)
                                );
                            }
                        }
                    });
                }
            });
        }


        // function that adds an element to the captured list
        // which list to add to depends on color: black is true, white is false
        function addToCaptureList(color, piece) {
            if (color) {
                $('#bCap').append(
                    $('<li>').append(
                        $('<div>').append(piece)
                    )
                );
            } else {
                $('#wCap').append(
                    $('<li>').append(
                        $('<div>').append(piece)
                    )
                );
            }
        }


        // request ai on server to make a sequential move and display the result
        var move;
        function aiSeqGetRequest() {
            $.ajax({
                type: "GET",
                url: "/aiSeq",
                dataType: "json"
            }).done(function(data) {
                move = data;
                movePiece(data.start.x, data.start.y, data.end.x, data.end.y);
                $('#seqTime').children('td').text(data.time + " ms");
                gameStatus();
            });
        }

        function aiParGetRequest() {
            $.ajax({
                type: "GET",

                movePiece(data.start.x, data.start.y, data.end.x, data.end.y);
                $('#parTime').children('td').text(data.time + " ms");
                gameStatus();
            });
        }

        // flash a message to the user
        function flash(type, msg) {
            var className, classHeader;
            switch(type) {
                case "W":
                    className = "alert";
                    classHeader = "Warning!";
                    break;
                case "D":
                    className = "alert";
                    classHeader = "Defeat!";
                    break;
                case "V":
                    className = "alert-success";
                    classHeader = "Victory!";
                    break;
                case "S":
                    className = "alert-success";
                    classHeader = "Success!";
                    break;
                case "E":
                    className = "alert-danger";
                    classHeader = "Error!";
                    break;
                case "I":
                default:
                    className = "alert-info";
                    classHeader = "Notice!";
                    break;
            }
            $('#flash').removeClass().addClass('in').addClass('fade').addClass('alert').addClass(className);
            $('#flash').children('strong').text(classHeader);
            $('#flash').children('span').text(msg);
        }

        // display the given board object from the server
        function display(board) {
            for (var y = 0; y < 8; y++) {
                for (var x = 0; x < 8; x++) {
                    $('#current > tbody tr').each(function() {
                        if ($(this).index() == x) {
                            $(this).children('td').each(function() {
                                if ($(this).index() == y) {
                                    var t = board[y][7 - x].chessPiece.pieceType;
                                    var s = board[y][7 - x].chessPiece.side;
                                    var p = translate(t, s);
                                    $(this).text(p);
                                }
                            });
                        }
                    });
                }
            }
        }


        // translate pieceType array from server side to pieces in client side
        function translate(piece, color) {
            switch(color) {
                case "WHITE":
                    switch(piece) {
                        case "PAWN":
                            return pieces.white.pawn;
                        case "ROOK":
                            return pieces.white.rook;
                        case "KNIGHT":
                            return pieces.white.knight;
                        case "BISHOP":
                            return pieces.white.bishop;
                        case "QUEEN":
                            return pieces.white.queen;
                        case "KING":
                            return pieces.white.king;
                        case "EMPTY":
                        default:
                            return pieces.neutral.empty;
                    }
                case "BLACK":
                    switch(piece) {
                        case "PAWN":
                            return pieces.black.pawn;
                        case "ROOK":
                            return pieces.black.rook;
                        case "KNIGHT":
                            return pieces.black.knight;
                        case "BISHOP":
                            return pieces.black.bishop;
                        case "QUEEN":
                            return pieces.black.queen;
                        case "KING":
                            return pieces.black.king;
                        case "EMPTY":
                        default:
                            return pieces.neutral.empty;
                    }
                case "NEUTRAL":
                default:
                    return pieces.neutral.empty;
            }
        }


        // actions when users click on various link on the menu bar
        var seqPar = true;
        $(document).ready(function() {
            $('#minib').click(function() {

            $('#minib').click();

            $('#seqbtn').click(function() {

                    $('#seqTime').toggle();

            });

            $('#parTime').toggle();

            $('#parbtn').click(function() {
                if (seqPar) {
                    seqPar = false;
                    $('#seqTime').toggle();
                    $('#parTime').toggle();
                }
            });

            $('#restart').click(function() {
                $.ajax({
                    type: "GET",
                    url: "/restart",
                    dataType: "text"
                }).done(function(data) {
                    if (data == "true") {
                        cleanseBackground();
                        cleanseBoard();
                        setDefaultBackground();
                        setDefaultBoard();
                        end = false;
                        flash("S", "The game has been restarted.");
                    }
                });
            });
        });
