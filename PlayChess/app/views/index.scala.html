        function reflect(points) {
            if (points == 'undefined') {}
            for (p in points) {
                points[p].y = 7 - points[p].y;
            }
            return points;
        }


        // set up everything when the document is ready
        $(document).ready(function() {
            kickStart();

        // the main set up method that calls everything else
        function kickStart() {
            setDefaultBackground();

            $('#board > tbody > tr').each(function() {
                $(this).children().each(function() {
                    $(this).addClass('cell');
                });
            });

            $('#board > tbody > tr').each(function() {
                if ($(this).index() < 8) {
                    $(this).children().each(function() {
                        if ($(this).index() < 8) {
                            $(this).addClass('tile');

                }
            });

            $('#board > tbody > tr > td').height($('#board > tbody > tr > td').width());
            $('#board > tbody > tr > th').height($('#board > tbody > tr > th').width());

            setDefaultBoard();
        }


        // set the checker patterned background for the chessboard
        function setDefaultBackground() {
            $('#board > tbody > tr').each(function() {
                if($(this).index() % 2 === 0) {
                    if ($(this).index() < 8) {
                        $(this).children('td').each(function() {
                            if($(this).index() % 2 === 1) {
                                $(this).addClass('bgGray');
                            }
                            else {
                                if ($(this).index() < 8) {
                                    $(this).addClass('bgWhite');
                                }
                            }
                        });
                    }
                }
                else {
                    $(this).children('td').each(function() {
                        if($(this).index() % 2 === 0) {
                            if ($(this).index() < 8) {
                                $(this).addClass('bgGray');
                            }
                        }
                        else {
                            $(this).addClass('bgWhite');
                        }
                    });
                }
            });
        }


        function cleanseBackground() {
            $('.selected').each(function() {
                $(this).removeClass('selected');
            });
            $('.highlight').each(function() {
                $(this).removeClass('highlight');
            });
            $('.over').each(function() {
                $(this).removeClass('over');
            });
            $('.drop').each(function() {
                $(this).removeClass('drop');
            });
            $('.drag').each(function() {
                $(this).removeAttr('draggable').removeClass('drag');
            });
            $('.droppable').each(function() {
                $(this).removeClass('droppable');
            });
        }

                            aiSeqGetRequest();

                        }

                } else {

                    fromY = 7 - $(this).parent().parent().children().index($(this).parent());
                    console.log('select: (' + fromX + ', ' + fromY + ')');

                            dataType: "json"
                        }).done(function(data) {
                            moves = reflect(data);
                            highlight(data);
                        });
                    }
                }
            });
        });


        // function that takes in a list of points on the chess board and highlight them
        function highlight(points) {
            for (p in points) {
                $('#board > tbody > tr').each(function() {
                    if ($(this).index() == points[p].y) {
                        $(this).children().each(function() {
                            if($(this).index() == points[p].x) {
                                $(this).addClass('highlight').addClass('drop');
                            }
                        });
                    }
                });
            }
        }


        function movePiece(fromX, fromY, toX, toY) {
            var from = "";
            var to = "";
            var color = false;
            $('#board > tbody > tr').each(function() {
                if ($(this).index() == 7 - fromY) {
                    $(this).children('td').each(function() {
                        if ($(this).index() == fromX) {
                            if ($(this).children('div').hasClass('black')) {
                                color = true;
                            } else {
                                color = false;
                            }
                            from = $(this).children('div').text();
                            console.log(from);
                            $(this).removeClass('piece').empty();
                        }
                    })
                }
            });
            $('#board > tbody > tr').each(function() {
                if ($(this).index() == 7 - toY) {
                    $(this).children('td').each(function() {
                        if ($(this).index() == toX) {
                            if ($(this).children().length > 0) {
                                // there is a piece there, we are capturing so add to discard
                                to = $(this).children('div').text();
                                console.log(to);
                                addToCaptureList(color, to);
                            }
                            $(this).addClass('piece');
                            if (color) {
                                $(this).empty().append(
                                    $('<div>')//.addClass('drag')
                                        .addClass('black')
                                        .append(from)
                                );
                            } else {
                                $(this).empty().append(
                                    $('<div>')//.addClass('drag')
                                        .addClass('white')
                                        .append(from)
                                );
                            }
                        }
                    });
                }
            });
            $.ajax({
                type: "GET",
                url: "/move?fromX=" + fromX + "&fromY=" + fromY + "&toX=" + toX + "&toY=" + toY,
                dataType: "text"
            }).done(function(data) {
                if (data == "false") {
                    flash("E", "inconsistent game states between server and client");
                }
            });
        }


        // function that adds an element to the captured list
        // which list to add to depends on color: black is true, white is false
        function addToCaptureList(color, piece) {
            if (color) {

                    )
                );
            } else {
                $('#wCap').append(
                    $('<li>').append(
                        $('<div>').append(piece)
                    )
                );
            }
        }

        function flash(type, msg) {
            var className, classHeader;
            switch(type) {
                case "W":
                    className = "alert";
                    classHeader = "Warning!";
                    break;
                case "S":
                    className = "alert-success";
                    classHeader = "Success!";
                    break;
                case "E":
                    className = "alert-danger";
                    classHeader = "Error!";
                    break;
                case "I":
                default:
                    className = "alert-info";
                    classHeader = "Notice!";
                    break;
            }
            $('#flash').removeClass().addClass('in').addClass('fade').addClass('alert').addClass(className);
            $('#flash').children('strong').text(classHeader);
            $('#flash').children('span').text(msg);
        }
