@(message: String)

@main("Welcome to PlayChess") {

    <script type="text/javascript">
        var pieces = {
            black: {
                king : "U+2654",
                queen : "U+2655",
                rook : "U+2656",
                bishop : "U+2657",
                knight : "U+2658",
                pawn : "U+2659"
            },
            white : {
                king : "U+265A",
                queen : "U+265B",
                rook : "U+265C",
                bishop : "U+265D",
                knight : "U+265E",
                pawn : "U+265F"
            }
        };

        $(document).ready(function() {
            $('#board > tbody > tr').each(function() {
                $(this).children().each(function () {
                    $(this).addClass('tile');
                    $(this).css('height', $(this).width());
                });
            });

            setDefaultBackground();
            setDefaultBoard();
        });

        $(window).resize(function () {
            var cw = $('#board > tbody > tr > td').width();
            $('#board > tbody > tr > td').height(cw);
        });

        // functions
        function setDefaultBackground() {
            $('#board > tbody > tr').each(function() {
                if($(this).index() % 2 === 0) {
                    $(this).children('td').each(function() {
                        if($(this).index() % 2 === 1) {
                            $(this).addClass('bgOrange');
                        } else {
                            $(this).addClass('bgWhite');
                        }
                    });
                } else {
                    $(this).children('td').each(function() {
                        if($(this).index() % 2 === 0) {
                            $(this).addClass('bgOrange');
                        } else {
                            $(this).addClass('bgWhite');
                        }
                    });
                }
            });
        }

        function setDefaultBoard() {
            $('#board > tbody > tr')[0].children('td')[0].append(pieces.black.rook);
            $('#board > tbody > tr')[0].children('td')[1].append(pieces.black.knight);
            $('#board > tbody > tr')[0].children('td')[2].append(pieces.black.bishop);
            $('#board > tbody > tr')[0].children('td')[3].append(pieces.black.queen);
            $('#board > tbody > tr')[0].children('td')[4].append(pieces.black.king);
            $('#board > tbody > tr')[0].children('td')[5].append(pieces.black.bishop);
            $('#board > tbody > tr')[0].children('td')[6].append(pieces.black.knight);
            $('#board > tbody > tr')[0].children('td')[7].append(pieces.black.rook);
            $('#board > tbody > tr')[1].children('td').each(function() {
                $(this).text(pieces.black.pawn);
            });
            $('#board > tbody > tr')[6].children('td').each(function() {
                $(this).text(pieces.white.pawn);
            });
            $('#board > tbody > tr')[7].children('td')[0].append(pieces.white.rook);
            $('#board > tbody > tr')[7].children('td')[1].append(pieces.white.knight);
            $('#board > tbody > tr')[7].children('td')[2].append(pieces.white.bishop);
            $('#board > tbody > tr')[7].children('td')[3].append(pieces.white.queen);
            $('#board > tbody > tr')[7].children('td')[4].append(pieces.white.king);
            $('#board > tbody > tr')[7].children('td')[5].append(pieces.white.bishop);
            $('#board > tbody > tr')[7].children('td')[6].append(pieces.white.knight);
            $('#board > tbody > tr')[7].children('td')[7].append(pieces.white.rook);
        }

    </script>
